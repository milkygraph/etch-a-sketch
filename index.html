<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Etch-a-sketch</h1>

    <div class="content">
      <div class="settings">
        <input id="color-picker" type="color"></input>
        <div class="slider-container">
          <label class="grid-size-label" for="grid-size-slider">Grid Size: <span id="grid-size-value">16</span></label>
          <input type="range" id="grid-size-slider" min="16" max="100" value="16">
        </div>
        <button id="clear-button">Clear</button>
      </div>
      <div class="main">
        <div class="grid"></div>
      </div>
    </div>
    
    <script src="js/create_boxes.js"></script>
    <script src="js/settings.js"></script>
</body>
